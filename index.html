<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Bomb</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
        }
        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .bomb-image {
            width: 100px;
            height: auto;
            margin-bottom: -8px;
        }
        .title-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #000;
            margin: 0;
            line-height: 0.9;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <img src="bomb.png" alt="Bomb" class="bomb-image">
        <div class="title-text">PHOTO</div>
        <div class="title-text">BOMB</div>
    </div>
</body>
</html>
