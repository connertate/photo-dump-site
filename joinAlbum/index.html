<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Album - Photo Dump</title>
    
    <!-- Apple Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID">
    
    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="Join Album - Photo Dump">
    <meta property="og:description" content="You've been invited to join an album on Photo Dump">
    <meta property="og:image" content="https://photo-dump.app/bomb.png">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join Album - Photo Dump">
    <meta name="twitter:description" content="You've been invited to join an album on Photo Dump">
    <meta name="twitter:image" content="https://photo-dump.app/bomb.png">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .bomb-image {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin: 0 0 10px 0;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .album-info {
            background: #f7f7f7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .album-info h2 {
            font-size: 1.3rem;
            color: #333;
            margin: 0 0 10px 0;
        }
        .album-info p {
            color: #666;
            margin: 5px 0;
            font-size: 0.95rem;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, opacity 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .button:active {
            transform: translateY(0);
        }
        .button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .button-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .app-store-button {
            margin-top: 20px;
        }
        .app-store-button img {
            height: 50px;
            width: auto;
        }
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        #copyNotification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        #copyNotification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/bomb.png" alt="Photo Dump" class="bomb-image">
        <h1>PHOTO DUMP</h1>
        
        <div id="content">
            <!-- Content will be injected here by JavaScript -->
        </div>
    </div>
    
    <div id="copyNotification">Link copied to clipboard!</div>
    
    <script>
        // Parse album ID from URL
        function getAlbumId() {
            // First check query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const idParam = urlParams.get('id');
            if (idParam) {
                return idParam;
            }
            
            // Then check path
            const pathMatch = window.location.pathname.match(/\/joinAlbum\/([^\/]+)/);
            if (pathMatch) {
                return pathMatch[1];
            }
            
            return null;
        }
        
        // Try to open the app automatically
        function attemptAppOpen(albumId) {
            if (!albumId) return;
            
            const universalLink = `https://photo-dump.app/joinAlbum/${albumId}`;
            
            // Try to open the app
            window.location.href = universalLink;
            
            // If still here after 800ms, the app didn't open
            setTimeout(() => {
                showLandingPage(albumId);
            }, 800);
        }
        
        // Show landing page
        function showLandingPage(albumId) {
            const content = document.getElementById('content');
            
            if (!albumId) {
                content.innerHTML = `
                    <div class="error-message">
                        <strong>Invalid Link</strong><br>
                        This album link is invalid or has expired.
                    </div>
                    <a href="/" class="button button-secondary">Go to Home</a>
                `;
                return;
            }
            
            // Store album ID in sessionStorage for after app install
            sessionStorage.setItem('albumId', albumId);
            
            content.innerHTML = `
                <div class="subtitle">
                    This album was shared with you via the PhotoDump app
                </div>
                
                <div class="album-info">
                    <h2>Album Invitation</h2>
                    <p>You've been invited to join an album</p>
                    <p class="loading" id="albumDetails">Loading album details...</p>
                </div>
                
                <button onclick="copyLink('${albumId}')" class="button button-primary">
                    ðŸ“‹ Copy Link
                </button>
                
                <a href="https://apps.apple.com/app/YOUR_APP_ID" class="app-store-button" target="_blank">
                    <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" alt="Download on the App Store">
                </a>
            `;
            
            // Try to fetch album details (optional)
            fetchAlbumDetails(albumId);
        }
        
        // Fetch album details from backend (optional)
        async function fetchAlbumDetails(albumId) {
            const detailsElement = document.getElementById('albumDetails');
            if (!detailsElement) return;
            
            try {
                // Placeholder for actual API call
                // const response = await fetch(`https://your-api.com/albums/${albumId}`);
                // const data = await response.json();
                // detailsElement.innerHTML = `<strong>${data.name}</strong><br>${data.photoCount} photos`;
                
                // For now, show generic message
                detailsElement.innerHTML = 'Album ID: ' + albumId;
            } catch (error) {
                detailsElement.innerHTML = '';
            }
        }
        
        // Copy link to clipboard
        function copyLink(albumId) {
            const link = `https://photo-dump.app/joinAlbum/${albumId}`;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(link).then(() => {
                    showCopyNotification();
                }).catch(() => {
                    fallbackCopy(link);
                });
            } else {
                fallbackCopy(link);
            }
        }
        
        // Fallback copy method for older browsers
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopyNotification();
            } catch (err) {
                alert('Failed to copy link. Please copy manually: ' + text);
            }
            
            document.body.removeChild(textArea);
        }
        
        // Show copy notification
        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            const albumId = getAlbumId();
            
            // Check if we should attempt to open the app
            // Only do this on first visit (not after copy or navigation)
            const shouldAttemptOpen = !sessionStorage.getItem('landingPageShown');
            
            if (shouldAttemptOpen && albumId) {
                sessionStorage.setItem('landingPageShown', 'true');
                attemptAppOpen(albumId);
            } else {
                showLandingPage(albumId);
            }
        });
        
        // Clear session storage when leaving the page
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('landingPageShown');
        });
    </script>
</body>
</html>
