<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // Redirect 404s to appropriate pages
        (function() {
            const path = window.location.pathname;
            const search = window.location.search;
            
            // Handle GitHub Pages paths (/photo-dump-site/joinAlbum/...)
            // and custom domain paths (/joinAlbum/...)
            const joinAlbumMatch = path.match(/\/(?:photo-dump-site\/)?joinAlbum\/([^\/]+)/);
            
            if (joinAlbumMatch) {
                // Extract the album ID
                const albumId = joinAlbumMatch[1];
                // Redirect to the joinAlbum page with the album ID
                window.location.replace('/photo-dump-site/joinAlbum/?id=' + encodeURIComponent(albumId));
            } else if (path.includes('/joinAlbum')) {
                // If just /joinAlbum without an ID
                const queryAlbumId = new URLSearchParams(search).get('id');
                if (queryAlbumId) {
                    window.location.replace('/photo-dump-site/joinAlbum/' + search);
                } else {
                    window.location.replace('/photo-dump-site/joinAlbum/');
                }
            } else {
                // For other 404s, redirect to home
                window.location.replace('/photo-dump-site/' + window.location.search);
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
